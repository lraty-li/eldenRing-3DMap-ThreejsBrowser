<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js - pointerlock controls</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="./css/index.css" type="text/css">
	<link rel="stylesheet" href="./css/zTreeSearch.css" type="text/css">


</head>

<body>
	<div id="blocker">
		<div id="instructions">
			<p style="font-size:36px">
				Click to play<br /><br />
				upload file first<br /><br />
				the modified <a href="https://threejs.org/examples/?q=lock#misc_controls_pointerlock">threejs
					example</a>
			</p>
			<p>
				Move: WASD<br />
				Up: F<br />
				Down:X<br />
				Look: MOUSE
			</p>
		</div>
	</div>
	<button class="floating glbInput" onclick="document.getElementById('fileUpload').click()">模型glb文件</button>
	<input class="hidInput"  type="file" id="fileUpload" accept=".glb">

	<div class="floating search_wrap">
		<button onclick="document.getElementById('jsonUpload').click()">json文件</button>
		<input class="hidInput" type="file" id="jsonUpload" accept=".json">
		<ul id="treeDemo" class="ztree"></ul>

	</div>
	<input class="floating" type="text" id="searchBar" placeholder="搜索..." list="searchResults">
	<datalist id="searchResults">
	</datalist>

	<!-- Import maps polyfill -->
	<!-- Remove this when import maps will be widely supported -->
	<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

	<script type="importmap">
		{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@0.139.2/build/three.module.js"
				}
			}
		</script>


	<script src="./js/index.js" type="module"></script>
	<!-- TODO where to save data ? -->
	<link href="https://cdn.bootcdn.net/ajax/libs/zTree.v3/3.5.42/css/zTreeStyle/zTreeStyle.min.css" rel="stylesheet">
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.4.2/jquery.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/zTree.v3/3.5.42/js/jquery.ztree.core.min.js"></script>
</body>

</html>
